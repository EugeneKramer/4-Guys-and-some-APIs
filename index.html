<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>

<body>
    
<div class="wrapper">
    <div class="container">
        
<!-- top title -->
        <div class="jumbotron" id="title">
            <div class="container">
                <h1>Show Search</h1>
            </div>
        </div>
 
<!-- search box area -->
        <div class="row">
            <div class="col-lg-8 col-md-8">
              <div id="searchContainer">
                <div class="panel panel-default" id="searchDiv">
                    <div class="panel-heading">
                      <span> Search Concerts by: </span>
                      <span>
                          <ul class="nav nav-tabs" id="selectSearch" role="tablist">
                            <li role="presentation" data-target="artist" class="active searchTab"><a>Artist </a></li>
                            <li role="presentation" data-target="location" class="searchTab"><a>Location </a></li>
                            <li role="presentation" data-target="venue" class="searchTab"><a>Venue </a></li>
                        </ul>
                      </span>
                    </div>
                    <div class="panel-body">
                        <form autocomplete="off">  
                            <label for="artistInput" class="inputLabel artistSI">Artist:</label>
                            <div id="artistInputDiv" style="">
                            <input type="text" autocomplete="off" id="artistInput" class="form-control inputBox artistSI" required="required">
                          <div id="artistDropDown" style="display: none"></div>
                          </div>
                          <label for="locationInput" class="inputLabel locationSI" style="display: none">Zip Code:</label>
                          <input type="text" style="display: none" id="locationInput" class="form-control inputBox locationSI" pattern="" title="">
                          <label for="radiusInput" class="inputLabel locationSI" style="display: none">Radius:</label>
                          <input type="text" style="display: none" id="radiusInput" class="form-control inputBox locationSI" pattern="" title="">
                          <label for="venueInput" class="inputLabel venueSI" style="display: none">Venue:</label>
                          <input type="text" style="display: none" id="venueInput" class="form-control inputBox venueSI" pattern="" title="">
                          <div class="row">
                            <div class="col-md-8">
                              <label for="startDateInput" class="inputLabel locationSI artistSI venueSI">Start Date:</label>
                              <input type="date" name="" id="startDateInput" class="form-control inputBox artistSI locationSI venueSI" pattern="" title="">
                              <br>
                              <label for="endDateInput" class="inputLabel locationSI artistSI venueSI">End Date:</label>
                              <input type="date" name="" id="endDateInput" class="form-control inputBox artistSI locationSI venueSI" pattern="" title="">
                            </div>
                            <div class="col-md-4">
                              <button class="btn btn-primary" id="submit" data-target="artist">Search <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </div>
                          </div>
                        </form>
                    </div>
                  </div>
                </div>
                <div id="bandInfo" style="display: none">
                  <div id="bandStuff">
                  <div class="row">
                    <div class="col-md-12">
                      <div>
                        <div id="bandHeader" class="panel-heading"></div>    
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-lg-6">
                      <div id="bandImage"></div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                      <div id="bandDiscription"></div>
                    </div>
                  </div>
                  </div>
                </div>
            </div>
                <div class="col-lg-4 col-md-4">
                  <div class="panel panel-default" id="spotifyDiv">
                    <div class="panel-heading">
                      <h3 class="panel-title" id="searchDivTitle">Related </h3>
                    </div>
                    <ul class="nav nav-pills" id="selectRelated" role="tablist">
                        <li role="presentation" data-div="spotArtists" class="active relatedTab"><a>Artists <span class="badge" id="artistsBadge"></span></a></li>
                        <li role="presentation" data-div="relatedShows" class="relatedTab"><a>Shows<span class="badge" id="showsBadge"></span></a></li>
                         <li role="presentation" data-div="topTracks" class="relatedTab"><a>Top Tracks <span class="badge" id="topBadge"></span></a></li>
                    </ul>
                  <div id="spotResults">
                      <div id="spotArtists" class="tabDisplay"></div>
                      <div id="relatedShows" style="display: none" class="tabDisplay">
                          <table class="table table-bordered table-responsive table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Artist</th>
                                    <th>Location</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="relatedShowBody">
                            </tbody>
                          </table>
                        </div>
                      <div id="topTracks" style="display: none" class="tabDisplay"></div>
                  </div>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
          <div id="resultDiv" style="display: none">
          <table class="table table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Venue</th>
                      <th>State</th>
                      <th>City</th>
                      <th>Tickets</th>
                  </tr>
              </thead>
              
              <tbody id="tableBody">
                  
              </tbody>
              
          </table>
          </div>
          </div>
      </div> 
    </div>
</div>
    


    
    
    
<!-- start of scripts -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js" type="text/javascript"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    
</body>
</html>
